<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Cesium Viewer</title>
    <script src="../../Build/CesiumUnminified/Cesium.js"></script>
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="CesiumViewer.css" media="screen" />
    <style>
      @import url(ThirdParty/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
    </style>
  </head>
  <body style="background: #000"> 
    <div id="cesiumContainer" class="fullWindow"></div> 
    <div id="loadingIndicator" class="loadingIndicator"></div>
    <script src="CesiumViewer.js" type="module"></script>
    <!-- <script src="cesium-starter-app-master/Source/App.js"></script> -->
    <script src="https://github.com/ishi-take/test01/Apps/CesiumViewer/cesium-starter-app-master/Source/App.js"></script>

  </body>
</html>
